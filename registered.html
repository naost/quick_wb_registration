    <script>
        // LIFF初期化

        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }

        // ボタンから呼ぶためのラッパー
        function sendMessageAndClose() {
            closeWindow();
        }

        // 画面を閉じる前にユーザーからメッセージを送信（LIFF内のみ）
        async function closeWindow() {
            try {
                if (typeof liff !== 'undefined' && liff.isInClient()) {
                    await liff.sendMessages([
                        { type: 'text', text: 'クイックウェビナー登録フォーム送信完了' }
                    ]);
                    liff.closeWindow();
                } else {
                    // 通常のブラウザの場合
                    window.close();
                    if (!window.closed) {
                        window.history.back();
                    }
                }
            } catch (error) {
                console.error('Close window error:', error);
                // 送信失敗時も閉じる挙動は維持
                if (typeof liff !== 'undefined' && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.history.back();
                }
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof liff !== 'undefined') {
                initializeLiff();
            }
        });
    </script>
